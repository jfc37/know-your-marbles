<form [formGroup]="formGroup">
  <button (click)="emptyClicked()">Empty</button>
  <fieldset>
    <input
      type="checkbox"
      name="terminal"
      id="terminal"
      formControlName="terminal"
    />
    <label for="terminal">Terminal</label>
  </fieldset>
  <fieldset>
    <input type="number" name="value" id="value" formControlName="value" />
    <label for="terminal">Value</label>
  </fieldset>
  <button (click)="valueClicked()">Set</button>
</form>
