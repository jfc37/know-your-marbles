<main class="max-width-wrapper">
  <section class="box center-content">
    <rx-input-stream
      [marbles]="primaryInputStream"
      [numberOfTicks]="numberOfTick"
      (marblesUpdated)="primaryInputStreamChanged($event)"
    ></rx-input-stream>
  </section>
  <section class="box center-content" *ngIf="hasSecondaryInputStream">
    <rx-input-stream
      [marbles]="secondaryInputStream!"
      [numberOfTicks]="numberOfTick"
      (marblesUpdated)="secondaryInputStreamChanged($event)"
    ></rx-input-stream>
  </section>
  <section class="box center-content">
    <rx-add-additional-input-stream
      [secondaryStreamEnabled]="hasSecondaryInputStream"
      (toggleSecondaryStream)="toggleSecondaryInputStream()"
    ></rx-add-additional-input-stream>
  </section>
  <section class="box center-content">
    <rx-operation
      [availableOperations]="operations"
      [operation]="selectedOperation"
      (operationSelected)="operationChanged($event)"
    ></rx-operation>
  </section>
  <section class="box center-content">
    <rx-output-stream
      [marbles]="outputStream"
      [numberOfTicks]="numberOfTick"
    ></rx-output-stream>
  </section>
</main>
