<main class="max-width-wrapper">
  <section class="box center-content">
    <rx-input-stream
      [marbles]="inputStream"
      [numberOfTicks]="numberOfTick"
      (marblesUpdated)="inputStreamChanged($event)"
    ></rx-input-stream>
  </section>
  <section class="box center-content">
    <rx-operation
      [availableOperations]="operations"
      [operation]="selectedOperation"
      (operationSelected)="operationChanged($event)"
    ></rx-operation>
  </section>
  <section class="box center-content">
    <rx-output-stream
      [marbles]="outputStream"
      [numberOfTicks]="numberOfTick"
    ></rx-output-stream>
  </section>
</main>
