<div class="top"></div>
<h1>Know your marbles</h1>
<rx-input-stream
  [diagram]="primaryInputDiagram"
  [numberOfTicks]="numberOfTick"
  (diagramUpdated)="primaryInputDiagramChanged($event)"
></rx-input-stream>
<rx-input-stream
  *ngIf="hasSecondaryInputDiagram"
  [diagram]="secondaryInputDiagram!"
  [numberOfTicks]="numberOfTick"
  (diagramUpdated)="secondaryInputDiagramChanged($event)"
></rx-input-stream>
<rx-add-additional-input-stream
  [secondaryDiagramEnabled]="hasSecondaryInputDiagram"
  (toggleSecondaryDiagram)="toggleSecondaryInputDiagram()"
></rx-add-additional-input-stream>
<rx-operation
  [availableOperations]="operations"
  [operation]="selectedOperation"
  (operationSelected)="operationChanged($event)"
></rx-operation>
<rx-output-stream
  [diagram]="outputDiagram"
  [numberOfTicks]="numberOfTick"
></rx-output-stream>
<div class="bottom"></div>
