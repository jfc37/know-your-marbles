<rx-operation
  [availableOperations]="availableOperations"
  [operation]="operation"
  [argument]="argument"
  (argumentChanged)="argumentChanged.emit($event)"
  (operationSelected)="operationSelected.emit($event)"
></rx-operation>
<rx-input-stream
  *ngIf="diagram"
  [diagram]="diagram"
  [numberOfTicks]="numberOfTicks"
  (diagramUpdated)="diagramChanged.emit($event)"
></rx-input-stream>
<rx-divider></rx-divider>
<button *ngIf="showRemove" class="remove-button" (click)="removeClicked.emit()">
  -
</button>
<button class="add-button" (click)="addClicked.emit()">+</button>
