<button
  *ngIf="isEmpty"
  class="empty-marble"
  (click)="emptyMarbleClicked()"
></button>
<button
  *ngIf="isTerminal"
  class="terminal"
  (click)="emptyMarbleClicked()"
></button>
<div *ngIf="isEmission" class="marble">
  <input type="number" name="value" id="value" [formControl]="formControl" />
</div>
